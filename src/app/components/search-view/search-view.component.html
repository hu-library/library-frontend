<div class="card">
  <div class="card-body">
    <span *ngIf="book">
      <h5 class="card-title">{{book.title}}</h5>
      <h5 class="card-title">{{book.author}}</h5>
      <h5 class="card-title">{{book.id}}</h5>
    </span>
      <div *ngIf="book.searchedPreviously">
      <app-searched-before></app-searched-before>
    </div>
    <div *ngIf="!book.searchedPreviously">
      <app-not-searched-before></app-not-searched-before>
    </div>
    <!-- <p class="card-text">Card name : {{card}}</p> -->
  </div>
</div>
