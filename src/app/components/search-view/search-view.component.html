<div class="card">
  <div class="card-body">
    <span *ngIf="book">
      <h5 class="card-title">{{book.title}}</h5>
      <h5 class="card-title">{{book.author}}</h5>
      <h5 class="card-title">{{book.callNumber}}</h5>
      <div *ngIf="book.searchCount > 0">
        <app-searched-before></app-searched-before>
      </div>
      <div *ngIf="book.searchCount == 0">
        <app-not-searched-before></app-not-searched-before>
      </div>
    </span>
  </div>
</div>
