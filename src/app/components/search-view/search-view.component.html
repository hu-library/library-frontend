<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{bookTitle}}</h5>
    <h5 class="card-title">{{author}}</h5>
    <h5 class="card-title">{{callNumber}}</h5>
    <div *ngIf="searchedPreviously === true">
      <app-searched-before></app-searched-before>
    </div>
    <div *ngIf="searchedPreviously === false">
      <app-not-searched-before></app-not-searched-before>
    </div>
    <!-- <p class="card-text">Card name : {{card}}</p> -->
  </div>
</div>
